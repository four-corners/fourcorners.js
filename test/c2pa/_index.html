<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>fourcorners.js demo w/ C2PA metadata</title>

		<link type="text/css" href="./../style.css" rel="stylesheet" />
		<link type="text/css" href="./../../dist/fourcorners.css" rel="stylesheet" />
		<script type="text/javascript" src="./../../dist/fourcorners.js"></script>

		<script type="text/javascript">
			window.addEventListener('load', function() {
				const embeds = document.querySelectorAll(".fc-embed");
				embeds.forEach((embed) => {
					const inst = new FourCorners(embed, {
						caption: true,
						credit: true,
						logo: true,
						dark: false
					}, {
						wasmSrc: "https://cdn.jsdelivr.net/npm/@contentauth/sdk@0.8.12-alpha.10/dist/assets/wasm/toolkit_bg.wasm",
						workerSrc: "https://cdn.jsdelivr.net/npm/@contentauth/sdk@0.8.12-alpha.10/dist/cai-sdk.worker.min.js"
					});
				});
			});
		</script>

	</head>

	<body>
		<main>

			<h1>
				fourcorners.js demoz
			</h1>

			<br /><br />

			<h2>
				embeds generated from <a href="https://fourcornersproject.org" target="_blank">fourcornersproject.org</a>
			</h2>
			(<a href="./../index.html">go back</a>)

			<br /><br />

		</div>
	</body>

</html>
